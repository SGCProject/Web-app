<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script>
            $(function () {
                $('input:button').on("click", function () {
                    $.post(url + "UserService/login",
                            {
                                "user_name": $('#txtUserName').val(),
                                "password": $('#txtPassword').val()
                            },
                    function (data) {
                        if (data.Result == "OK") {

                        } else {
                            alert(data.Message);
                        }
                    });
                });

                $('#lnkForgetPassword').on("click", function () {
                    var eMail = prompt("ตั่งรหัสผ่านใหม่", "กรอกที่อยู่อีเมลล์");

                    if (eMail != null) {
                        $.post(url + "UserService/forgetPassword", {"e_mail": eMail}, function (data) {
                            if (data.Result == "OK") {

                            } else {
                                alert(data.Message);
                            }
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        ชื่อบัยชีผู้ใช้: <input id="txtUserName" type="text" /><br />
        รหัสผ่าน: <input id="txtPassword" type="password" /><br />
        <input type="button" value="เข้าสู่ระบบ" />
        <a id="lnkForgetPassword" href="#">ลืมรหัสผ่าน</a>
    </body>
</html>
