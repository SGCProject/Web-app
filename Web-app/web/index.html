<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="html/lib/include.html" />
        <script>
            $(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == true) {
                        if (data.user == false) {
                            window.location.href = 'admin';
                        } else {
                            window.location.href = 'user';
                        }
                    }
                });

                $('#lnkLogin').on("click", function () {
                    $('#dialogLogin').dialog("open");
                });
            });
        </script>
    </head>
    <body>
        <a href="map/index.html">แผนที่</a>
        <a href="chart/type.html">สถิติ</a>
        <a href="#" id="lnkLogin">สำหรับเจ้าหน้าที่</a>
    </body>
</html>
