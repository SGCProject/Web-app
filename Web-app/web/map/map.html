        <script>            
            $(document).ready(function () {

                        $('#war > div').html(JSON.stringify(this));

                });




            }); 
        </script>

        <style>
            div {

        </style>
    </head>

        <div id="menu">
            <div>Menu</div>

                <option value="[pk]">[name]</option>
