<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == false || data.admin == false) {
                        $('#dialogLogin').dialog("open");
                    } else {
                        $('#tableType').jtable({
                            title: 'ประเภทคดี',
                            actions: {
                                listAction: url + 'Type/query',
                                createAction: url + 'Type/insert',
                                updateAction: url + 'Type/update',
                                deleteAction: url + 'Type/delete'
                            },
                            fields: {
                                pk: {
                                    key: true,
                                    list: false
                                },
                                name: {
                                    title: งชื่อประเภทคดี',
                                    width: '40%'
                                },
                                image: {
                                    title: 'รูปสัญลักษณ์',
                                    width: '40%',
                                    display: function (data) {
                                        return '<img src="' + "/Web-ser/image/marker/" + data.record.pk + '.png" />';
                                    },
                                    input: function (data) {
                                        return '<input type="file" name="image"/>';
                                    }
                                },
                                level: {
                                    title: "Level"
                                }
                            }
                        });
                        //Load person list from server
                        $('#tableType').jtable('load');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="tableType"></div>
    </body>
</html>
