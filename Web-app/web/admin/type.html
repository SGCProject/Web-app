<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == false || data.admin == false) {
                        $('#dialogLogin').dialog("open");
                    } else {
                        $('#tableType').jtable({
                            title: 'Table of people',
                            actions: {
                                listAction: url + 'Type/query',
                                createAction: url + 'Type/insert',
                                updateAction: url + 'Type/update',
                                deleteAction: url + 'Type/delete'
                            },
                            fields: {
                                pk: {
                                    key: true,
                                    list: false
                                },
                                name: {
                                    title: 'Author Name',
                                    width: '40%'
                                },
                                image: {
                                    title: 'Photo',
                                    width: '40%',
                                    display: function (data) {
                                        return '<img src="' + "/Web-ser/image/marker/" + data.record.pk + '.png" />';
                                    },
                                    input: function (data) {
                                        return '<input type="file" name="image"/>';
                                    }
                                },
                                level: {
                                    title: "Level"
                                }
                            }
                        });
                        //Load person list from server
                        $('#tableType').jtable('load');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="tableType"></div>
        <div id="dialogLogin" title="เข้าสู่ระบบ">
            <div>
                <div>ชื่อยัญชี</div>
                <div><input type="text" id="txtUserName" /></div>
            </div>
            <div>
                <div>รหัสผ่าน</div>
                <div><input type="password" id="txtPassword" /></div>
            </div>
            <div>
                <div></div>
                <div><a id="lnkForgetPassword" href="#" onclick="forgetPassword();">ลืมรหัสผ่าน</a></div>
            </div>
        </div>
        <div id="dialogAlert"></div>
    </body>
</html>
