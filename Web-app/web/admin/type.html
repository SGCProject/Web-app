<!DOCTYPE html>

<html>
    <head>
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                $('#PeopleTableContainer').jtable({
                    title: 'Table of people',
                    actions: {
                        listAction: '/Web-ser/rest/Type/query',
                        createAction: '/Web-ser/rest/Type/insert',
                        updateAction: '/Web-ser/rest/Type/update',
                        deleteAction: '/Web-ser/rest/Type/delete'
                    },
                    fields: {
                        pk: {
                            key: true,
                            list: false
                        },
                        name: {
                            title: 'Author Name',
                            width: '40%'
                        },
                        image: {
                            title: 'Photo',
                            width: '40%',
                            display: function (data) {
                                return '<img src="' + "/Web-ser/image/marker/" + data.record.pk + '.png" />';
                            },
                            input: function (data) {
                                return '<input type="file" name="image"/>';
                            }
                        }
                    }
                });
                //Load person list from server
                $('#PeopleTableContainer').jtable('load');
            });
        </script>
    </head>
    <body>
        <div id="PeopleTableContainer"></div>
    </body>
</html>
