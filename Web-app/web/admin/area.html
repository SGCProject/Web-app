<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                if (data.login == false || data.admin == false) {
                    $('#dialogLogin').dialog("open");
                } else {
                    $('#tableArea').jtable({
                        title: 'เขตพื้นที่',
                        actions: {
                            listAction: url + 'Area/query',
                            createAction: url + 'Area/insert',
                            updateAction: url + 'Area/update',
                            deleteAction: url + 'Area/delete'
                        },
                        fields: {
                            pk: {
                                key: true,
                                list: false
                            },
                            name: {
                                title: 'ชื่อเขตพื้นที่',
                                width: '40%'
                            }
                        }
                    });
                    //Load person list from server
                    $('#tableArea').jtable('load');
                }
            });
        </script>
    </head>
    <body>
        <div id="tableArea"></div>
        <div id="dialogLogin" title="เข้าสู่ระบบ">
            <div>
                <div>ชื่อยัญชี</div>
                <div><input type="text" id="txtUserName" /></div>
            </div>
            <div>
                <div>รหัสผ่าน</div>
                <div><input type="password" id="txtPassword" /></div>
            </div>
            <div>
                <div></div>
                <div><a id="lnkForgetPassword" href="#" onclick="forgetPassword();">ลืมรหัสผ่าน</a></div>
            </div>
        </div>
        <div id="dialogAlert"></div>
    </body>
</html>
