<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../lib/main.html" />
        <link rel="import" type="text/html" href="../lib/jTable.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == false || data.admin == false) {
                        $('#dialogLogin').dialog("open");
                    } else {
                        $('#tableTitleName').jtable({
                            title: 'คำนำหน้าชื่อ',
                            actions: {
                                listAction: url + 'TitleName/query',
                                createAction: url + 'TitleName/insert',
                                updateAction: url + 'TitleName/update',
                                deleteAction: url + 'TitleName/delete'
                            },
                            fields: {
                                pk: {
                                    key: true,
                                    list: false
                                },
                                title_name: {
                                    title: '',
                                    width: '40%'
                                }
                            }
                        });
                        //Load person list from server
                        $('#tableTitleName').jtable('load');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="tableTitleName"></div>
    </body>
</html>
