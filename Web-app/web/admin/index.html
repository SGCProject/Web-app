        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../lib/main.html" />
        <script>
            $(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == false || data.admin == false) {
                        $('#dialogLogin').dialog("open");
                    } else {
                        $('#lnkChangePassword').on("click", function () {
                            $('#dialogChangePassword').dialog("open");
                        });

                        $('#lnkLogout').on("click", function () {
                            $.post(url + "UserService/logout", function (data) {
                                if (data.Result == "OK") {
                                    window.location.href = "../";
                                } else {
                                    alert(data.Message);
                                }
                            });
                        });
                    }
                });
            });
        </script>
