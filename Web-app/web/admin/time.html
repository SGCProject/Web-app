<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" type="text/html" href="../html/lib/include.html" />
        <script type="text/javascript">
            $(document).ready(function () {
                $.post(url + "UserService/checkLogin", function (data) {
                    if (data.login == false || data.admin == false) {
                        $('#dialogLogin').dialog("open");
                    } else {
                        $('#PeopleTableContainer').jtable({
                            title: 'ช่วงเวลา',
                            actions: {
                                listAction: url + 'Time/query',
                                createAction: url + 'Time/insert',
                                updateAction: url + 'Time/update',
                                deleteAction: url + 'Time/delete'
                            },
                            fields: {
                                pk: {
                                    key: true,
                                    list: false
                                },
                                time_lange: {
                                    title: 'ช่วงเวลา',
                                    width: '40%'
                                }
                            }
                        });
                        //Load person list from server
                        $('#PeopleTableContainer').jtable('load');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="PeopleTableContainer"></div>
    </body>
</html>
